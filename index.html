<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1:LOGO</title>
<link rel="stylesheet" href="styels.css">
</head>
<body>
    <header class="header">
         <div class="navbar">
            <div class="logo">LOGO</div>
            <button class="signup-btn">Sign Up</button>

        <h2 class="action-heading">See It is in action</h2>

          </div>
          <div class="user">
            <h1 class="user-num">5M+</h1>
            <p class="user-lavel">Focus Sessions</p>
          </div>
          <div class="user">
            <h1 class="user-num">97%</h1>
            <p class="user-label">Satisfaction Rate</p>
          </div>

      </section>

    </footer>
